<div *ngIf="dynamicForm" class="main">
  <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div class="form-data" *ngFor="let field of fields">
      <label>{{ field.label }}</label>
      <input *ngIf="field.type !== 'select'" [type]="field.type" [formControlName]="field.name" [id]="field.name" [placeholder]="field.label"/> 
      <select *ngIf="field.type == 'select'" [formControlName]="field.name" [id]="field.name" >
        <option value="" disabled>select a course</option>
        <option *ngFor="let data of field.options" [value]="data">{{data}}</option>
      </select>
    </div>
   <div class="item">
    <button type="submit" style="width: 10%; padding: 5px;">Submit</button>
    <button type="add" style="width: 10%; padding: 5px;" (click)="addValue()">+</button>
   </div>
  </form>
</div>
